# docker-compose.test.yml   ← only the pieces that differ
version: "3.9"

services:
  db-test:
    image: postgres:15
    env_file:
      - .env.test.docker
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $DB_USER" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-test:
    build: .
    restart: always
    depends_on:
      - db-test
    env_file:
      - .env.test.docker
    ports:
      - "3000:3000"
    command: npm start

  test-integration:
    build: .
    depends_on:
      - db-test
    env_file:
      - .env.test.docker
    entrypoint: [ "/bin/sh", "-c", "echo $DB_HOST npm run migrate && NODE_ENV=docker_test npm run test-docker:integration" ]

  test-e2e:
    build:
      context: .
      dockerfile: Dockerfile.test-e2e
    depends_on:
      - db-test
      - backend-test
    env_file:
      - .env.test.docker
    command: >
      sh -c "npx sequelize-cli db:migrate --env docker_test &&
             npm run test-docker:e2e"