services:
  db-test:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: alwayssunny
    env_file:
      # create a separate env for the db
      - .env.test.e2e.docker
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5434:5432"  # Host 5433 â†’ Container 5432

  redis-test:
    image: redis:7
    ports:
      # REDIS_PORT must be set in .env
      # not the one used for backend service!!
      # because it has to be read before backend starts
      - "3002:${REDIS_PORT}"

  backend-test:
    build: .
    restart: always
    depends_on:
      - db-test
    env_file:
      - .env.test.e2e.docker
    ports:
      - "3000:3000"
    command: npm start

  test-integration:
    build: .
    depends_on:
      - db-test
    env_file:
      - .env.test.intgr.docker
    entrypoint: [ "/bin/sh", "-c", "npm run migrate && NODE_ENV=docker_test npm run test-docker:integration" ]

  test-e2e:
    build:
      context: .
      dockerfile: Dockerfile.test-e2e
    depends_on:
      - db-test
      - backend-test
    env_file:
      - .env.test.e2e.docker
    entrypoint: [ "/bin/sh", "-c", "npm run migrate && NODE_ENV=docker_test npm run test-docker:e2e" ]
