name: Unit Tests

on: [push, pull_request]

defaults:
  run:
    working-directory: monolith

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run Unit tests
        run: npm run test:unit
